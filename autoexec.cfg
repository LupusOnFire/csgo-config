clear

// Rates
fps_max 300
cl_cmdrate 128
cl_updaterate 128
cl_interp 0
cl_interp_ratio 1
rate 128000


// Jumpthrow
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "z" "+jumpthrow"


// Jumpthrow2
alias "+jumpthrow2" "+forward;+jump;-attack"
alias "-jumpthrow2" "-jump;-forward"
bind "n" "+jumpthrow2"


// Viewmodel
viewmodel_fov "60"
viewmodel_offset_x "1"
viewmodel_offset_y "1"
viewmodel_offset_z "-1"
viewmodel_presetpos "1"


echo "Lupus autoexec loaded"